  pgdb:
    # image: postgres:${APP_DOCKER_TAG:-latest}
    image: postgres
    container_name: pgdb
    env_file: "myshop.env"
    ports:
      - 5432:5432 
    volumes: 
      - ./pgdata:/var/lib/postgresql/data
    restart: always    

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./redisdata:/data
    restart : always

    
  rabbitmq:
    restart: always
    image: rabbitmq:management
    container_name: rabbitmq
    env_file: "myshop.env"
    ports: 
      - 5672:5672
      - 15672:15672

  celery: 
    restart: always
    build: .
    container_name: celery
    command: celery -A myshop worker -l info
    ports:
      - 127.0.0.1:5555:5555
    volumes:
      - .:/app
    depends_on:
      - rabbitmq
      